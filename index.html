<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <meta name="description" content="Todo-List app using HTML CSS and JavaScript">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="todoList">
            <h1>To-Do List</h1>
            <form id="todoForm">
                <input type="text" required autofocus placeholder="Add Task Here">
                <button class="btn Add">ADD</button>
            </form>
            <ul class="listContainer">
                <!-- <li class="toggle list">content added</li> -->
            </ul>
            <button class="delete">Delete All task</button>
        </div>
    </div>
    <script src="./script/script.js"> </script>
    
</body>
</html>
